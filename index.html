<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: radial-gradient(#292929, #000000);
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script type="module">
        import * as THREE from './build/three.module.js';
        import { OrbitControls } from './js/OrbitControls.js';
        import { FlakesTexture } from './js/FlakesTexture.js';
        import { RGBELoader } from './js/RGBELoader.js';

        let scene, camera, renderer, controls, pointlight;

        function init() {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);

            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.25;

            camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
            camera.position.set(0,0,500);
            controls = new OrbitControls(camera, renderer.domElement);
            
            pointlight = new THREE.PointLight(0xffffff,1);
            pointlight.position.set(200,200,200);
            scene.add(pointlight);

            let envmaploader = new THREE.PMREMGenerator(renderer);

            new RGBELoader().setPath('textures/').load('tucker_wreck_1k.hdr', function(hdrmap) {

                let envmap = envmaploader.fromCubemap(hdrmap);

                let texture = new THREE.CanvasTexture(new FlakesTexture());
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                //repeat the wrapping 10 (x) and 6 (y) times
                texture.repeat.x = 10;
                texture.repeat.y = 6;

                const ballMaterial = {
                    clearcoat: 1.0,
                    cleacoatRoughness:0.1,
                    metalness: 0.9,
                    roughness:0.5,
                    color: 0x8418ca,
                    normalMap: texture,
                    normalScale: new THREE.Vector2(0.15,0.15),
                    envMap: envmap.texture // Placeholder for the envMap
                };

            let ballGeo = new THREE.SphereGeometry(100,64,64);
            let ballMat = new THREE.MeshPhysicalMaterial(ballMaterial);
            let ballMesh = new THREE.Mesh(ballGeo,ballMat);
            scene.add(ballMesh);

            
            ballMaterial.envMap = envmap.texture;
            });

            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableDamping = true;

            animate(); // rendering loop
        }

        function animate() {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        init();     

    </script>
    
</body>
</html>
